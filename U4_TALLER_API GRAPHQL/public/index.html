<!DOCTYPE html>
<html>
    <head>
        <title>Product App</title>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body onload="fetchProducts()">
        <h1>Productos</h1>
        <ul id="product-list"></ul>

        <h2>Agregar Producto</h2>
        <input type="text" id="productName" placeholder="Nombre del producto">
        <input type="number" id="productValue" placeholder="Valor del producto">
        <button onclick="addProduct()">Agregar Producto</button>

        <h2>Editar Producto</h2>
        <input type="text" id="editProductId" placeholder="ID del producto" readonly>
        <input type="text" id="editProductName" placeholder="Nuevo nombre del producto">
        <input type="number" id="editProductValue" placeholder="Nuevo valor del producto">
        <button onclick="submitEdit()">Actualizar Producto</button>

    </body>
</html>
